<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" integrity="sha384DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-img">
                <img src="./image/signup.svg" class="img-fluid" alt="signup">
                <div class="text-center">
                    <h3>Start for free and get<br/> attractive offers.</h3>
                </div>
            </div>
            <div class=" col-lg-6 right p-5">
                <h1>Get's started.</h1>
                <p class="text-secondary mb-5">Already have an account? <a href="# ">Log in</a></p>
                <div class="row ">
                    <div class="col-lg-6 d-grid">
                        <button type="button " class="btn btn-light border-secondary btn-google mb-2"><i class="fab fa-google m-2"></i>Sign up with Google</button>
                    </div>
                    <div class="col-lg-6 d-grid ">
                        <button type="button " class="btn btn-primary mb-2"><i class="fab fa-facebook-f m-2"></i>Sign up with Facebook</button></div>
                </div>
                <div class="row ">
                    <div class="col-lg-12 ">
                        <p class="or"></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-12 ">
                        <form class="row g-3 was-validated ">
                            <div class="col-lg-12 ">
                                <label for="validationServerUsername " class="form-label ">Email address</label>
                                <div class="input-group has-validation ">
                                    <span class="input-group-text bg-white" id="inputGroupPrepend3 "><i class="far fa-envelope "></i></span>
                                    <input type="email " class="form-control is-invalid " id="validationServerUsername " aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback " required>
                                </div>
                            </div>
                            <div class="col-lg-12 ">
                                <label for="inputPassword " class="form-label ">Password</label>
                                <div class="input-group has-validation ">
                                    <span class="input-group-text bg-white" id="inputGroupPrepend3 "> <i class="fas fa-lock"></i></span>
                                    <input type="password " class="form-control is-invalid " id="inputPassword " aria-describedby="validationServer03Feedback " required>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="form-check ">
                                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                                    <label class="form-check-label text-secondary " for="invalidCheck3 ">I agree to platform's <a href="#">Terms of dervice</a> and <a href="#">Privacy Policy</a></label>
                                </div>
                            </div>
                            <div class="col-12 d-grid ">
                                <button class="btn btn-tomato mt-2 p-2" type="submit ">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
